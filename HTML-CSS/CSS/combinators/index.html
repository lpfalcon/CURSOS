<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="adjacent-sibling">
      <h2>I'm a Title</h2>
      <p>I'm a Paragraph</p>
      <h2>I'm a Title 2</h2>
      <h3>I'm a Text H3</h3>
      <p>I'm a Paragraph 2</p>
      <h2>I'm a Title 3</h2>
      <p>I'm a Paragraph 3</p>
    </div>

    <div class="general-sibling">
      <h2>I'm a Title</h2>
      <p>I'm a Paragraph</p>
      <h2>I'm a Title 2</h2>
      <h3>I'm a Text H3</h3>
      <p>I'm a Paragraph 2</p>
      <p>I'm a Paragraph 3</p>
    </div>

    <div class="child">
      <div>
        <article>
          <p>I'm a Paragraph</p>
        </article>
        <section>
          <div>
            <p>I'm a Paragraph 2</p>
          </div>
        </section>
        <p>I'm a Paragraph 3</p>
      </div>
    </div>
  </body>
</html>
