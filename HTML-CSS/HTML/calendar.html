<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
  </head>
  <body>
    <main>
      <section>
        <form action="">
          <label for="hour">
            <span>Hour</span>
            <input type="time" id="hour" name="hour" />
          </label>

          <label for="day">
            <span>Day</span>
            <input type="date" id="day" name="day" />
          </label>

          <label for="week">
            <span>Week</span>
            <input type="week" id="week" name="week" />
          </label>

          <label for="month">
            <span>Month</span>
            <input type="month" id="month" name="month" />
          </label>

          <input type="submit" />
        </form>
      </section>
        
        <br>
        <br>
      <section>
        <form action="">
          <label for="calendar">
            <span>Calendar</span>
            <input type="datetime-local" id="calendar" name="calendar" />
          </label>
          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
